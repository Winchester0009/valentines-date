<style> 
body {

}

/* Media query for the specified dimensions */

  }
}


.container {

  background-image: url('bg2.gif'); /* Replace 'bg2.gif' with your image */
  background-size: cover;
  background-color: rgba(0, 0, 0, 0.3);
  padding: 20px;

  box-shadow: 0 0 25px rgba(245, 4, 4, 0.2);

}
u{

}
/* Your existing styles */

.custom-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

/* Add your other styles */

.animation {
  width: 300px;
  height: 80px;
  background-image: url('hert.png'); /* Replace 'heart.png' with your heart image */
  background-size: cover;
  position: relative;
  margin: auto;
}


@keyframes pulseHeart {
  0% {
    transform: scale(1);
  }

  }
}
.container.rejected {

}


.options {
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin: 0 10px;
  cursor: pointer;
}

button:hover {
  background-color: #ff99cc; /* Light pink on hover */
}


</style>
<body>

    </div>
    
    <div class="options">
      <button onclick="acceptDate()">Yes</button>

    </div>
  </div>
 <!-- Custom modal -->
 <div class="custom-modal" id="customModal">
  <div class="modal-content">
    <p class="modal-text"></p>
    <img class="modal-gif" src="" alt="GIF">
    <p class="additional-message" id="additionalMessage"></p>
    <button onclick="closeModal()">close</button>
  </div>
</div>

<script>
  function acceptDate() {
    showModal('flower.gif', 'Screenshot it');
    // Display additional message
    document.getElementById('additionalMessage').textContent = "ScreenShot it, and send to the person who sent this!";
  }

  function showModal(content, message) {
    const modal = document.getElementById('customModal');
    const modalText = document.querySelector('.modal-text');
    const modalGif = document.querySelector('.modal-gif');
    
    modalText.textContent = ''; // Clear previous text content
    modalGif.src = ''; // Clear previous gif content
    
    if (content.endsWith('.gif')) {
      modalGif.src = content; // Display the GIF
    } else {
      modalText.textContent = content; // Display text content
    }

    if (message) {
      modalText.textContent += '\n' + message; // Add the additional message
    }
    
    modal.style.display = 'flex';
  }

  let rejectionTypes = ['100.gif', '200.gif', '300.gif', '400.gif', '500.gif', '600.gif'];
let currentRejectionIndex = 0;

function rejectDate() {
  showModal(rejectionTypes[currentRejectionIndex]);
  // Increment the index for the next rejection type
  currentRejectionIndex = (currentRejectionIndex + 1) % rejectionTypes.length;
}

  function closeModal() {
    const modal = document.getElementById('customModal');
    const additionalMessage = document.getElementById('additionalMessage');
    
    // Clear modal content and additional message
    additionalMessage.textContent = '';
    modal.style.display = 'none';
  }
</script>
</body>
</html>
